

<div class="container">
  <mat-card class="card" style="border-radius: .5rem;">
    <div class="row g-0">
      <div class="col-md-4 gradient-custom text-center text-white "
        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; height: 400px;">
        <img [src]="getAvatarImage(gender)"
          alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
        <h3>{{user.userName}}</h3>
      </div>
      <div class="col-md-8">
        <div class="card-body p-4">
          <h4>Information</h4>
          <hr class="mt-0 mb-4">
          <div class="row pt-1">
            <div class="col-6 mb-3">
              <h4>Email</h4>
              <p class="text-muted">{{user.email}}</p>
            </div>
            <div class="col-6 mb-3">
              <h4>Phone</h4>
              <p class="text-muted">{{user.phoneNumber}}</p>
            </div>
          </div>
          <hr class="mt-0 mb-4">
          <div class="row pt-1">
            <div class="col-6 mb-3">
              <h4>Address</h4>
              <p class="text-muted">{{user.userAddress}}</p>
            </div>
            <div class="col-6 mb-3">
              <h4>Gender</h4>
              <p class="text-muted">{{user.userGender}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
        <mat-card class="card">
          <mat-card-title class="card-title">Account Activity</mat-card-title>
      
          <div class="card-content">
            <div class="account-info">
              <p>Branch ID: {{ branchId }}</p>
              <p>Account Number: {{ accountNumber }}</p>
            </div>
      
            <div class="activity-graph">
              <ngx-charts-line-chart
                [view]="[500, 300]"
                [results]="activityData"
                [xAxis]="true"
                [yAxis]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                xAxisLabel="Month"
                yAxisLabel="No. of Transactions"
              ></ngx-charts-line-chart>
            </div>

          </div>

        </mat-card>
                          
</div>
